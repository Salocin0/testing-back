paths:
  /api/carts:
    get:
      summary: Obtiene todos los carts
      tags:
        - Carts
      responses:
        "200":
          description: Los carritos fueron devueltos satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error del servidor. Usualmente generando la query o falla la conexion a la DB
  /api/carts/{id}:
    get:
      summary: Obtiene un cart
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito que se busca
          schema:
            type: string
      responses:
        "200":
          description: cart encontrado
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error del servidor. Usualmente generando la query o falla la conexion a la DB
    put:
      summary: Actualizar un cart a partir del ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito que se busca actualizar
          schema:
            type: string
      responses:
        "200":
          description: carrito actualizar exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CartUpdated"
    delete:
      summary: elimina un carrito a partir del ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito que se elimina
          schema:
            type: string
      responses:
        "200":
          description: Carrito elimina exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CartDeleted"
  /api/carts/{cid}/products/{pid}:
    put:
      summary: agrega un producto a un cart a partir del ID del carrito y del producto
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se busca actualizar
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto que se quiere agregar
          schema:
            type: string
      responses:
        "200":
          description: carrito actualizar exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CartUpdated"
    delete:
      summary: elimina un carrito a partir del ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito que se eliminar
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto que se quiere eliminar
          schema:
            type: string
      responses:
        "200":
          description: Carrito elimina exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/CartDeleted"
